<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        .grid-3x3 {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: var(--primary-neon);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--primary-neon);
        }
        .cell {
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-family: 'Orbitron';
            cursor: pointer;
        }
        .cell:hover { background-color: #111; }
        .cell.x { color: var(--primary-neon); text-shadow: 0 0 10px var(--primary-neon); }
        .cell.o { color: var(--secondary-neon); text-shadow: 0 0 10px var(--secondary-neon); }
        
        @media (max-width: 400px) {
            .grid-3x3 {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header-bar">
            <a href="index.html" class="neon-btn">üîô Menu</a>
            <div id="status" style="font-family: 'Orbitron';">TURN: X</div>
            <button class="neon-btn secondary" onclick="showModeSelection()">Reset</button>
        </div>
        
        <div class="grid-3x3" id="board">
            <!-- Cells generated by JS -->
        </div>
    </div>

    <!-- Modal ch·ªçn ch·∫ø ƒë·ªô -->
    <div id="mode-modal" class="modal active">
        <div class="modal-content">
            <h2>CH·ªåN CH·∫æ ƒê·ªò</h2>
            <button class="neon-btn" onclick="startGame(true)">ƒê·∫•u v·ªõi AI (Kh√≥)</button>
            <button class="neon-btn secondary" onclick="startGame(false)">2 Ng∆∞·ªùi Ch∆°i</button>
        </div>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        let board = Array(9).fill(null);
        let isAI = true;
        let currentPlayer = 'X';
        let gameActive = false;

        function showModeSelection() {
            document.getElementById('mode-modal').classList.add('active');
        }

        function startGame(aiMode) {
            isAI = aiMode;
            board.fill(null);
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').innerText = "TURN: X";
            document.getElementById('mode-modal').classList.remove('active');
            render();
        }

        function render() {
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                if (cell) div.classList.add(cell.toLowerCase());
                div.innerText = cell || '';
                div.onclick = () => handleMove(index);
                boardEl.appendChild(div);
            });
        }

        function handleMove(index) {
            if (!gameActive || board[index]) return;

            // Human Move
            board[index] = currentPlayer;
            render();

            if (checkEndGame(currentPlayer)) return;

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').innerText = `TURN: ${currentPlayer}`;

            // AI Move
            if (isAI && currentPlayer === 'O' && gameActive) {
                setTimeout(makeAIMove, 500); // Delay cho t·ª± nhi√™n
            }
        }

        function checkEndGame(player) {
            if (checkWin(board, player)) {
                document.getElementById('status').innerText = `${player} WINS!`;
                gameActive = false;
                setTimeout(() => alert(player + " th·∫Øng!"), 100);
                return true;
            }
            if (!board.includes(null)) {
                document.getElementById('status').innerText = "DRAW!";
                gameActive = false;
                setTimeout(() => alert("H√≤a!"), 100);
                return true;
            }
            return false;
        }

        function checkWin(bd, player) {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8], // Rows
                [0,3,6], [1,4,7], [2,5,8], // Cols
                [0,4,8], [2,4,6]           // Diagonals
            ];
            return wins.some(combo => combo.every(idx => bd[idx] === player));
        }

        // --- MINIMAX AI ---
        function makeAIMove() {
            let bestScore = -Infinity;
            let move;
            for(let i=0; i<9; i++) {
                if(board[i] === null) {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = null;
                    if(score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            handleMove(move);
        }

        function minimax(bd, depth, isMaximizing) {
            if (checkWin(bd, 'O')) return 10 - depth;
            if (checkWin(bd, 'X')) return depth - 10;
            if (!bd.includes(null)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for(let i=0; i<9; i++) {
                    if(bd[i] === null) {
                        bd[i] = 'O';
                        let score = minimax(bd, depth+1, false);
                        bd[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for(let i=0; i<9; i++) {
                    if(bd[i] === null) {
                        bd[i] = 'X';
                        let score = minimax(bd, depth+1, true);
                        bd[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
    </script>
</body>
</html>
